
<!DOCTYPE html>
<html>
<head>
    <title>Shape Generator</title>
</head>
<body>
    <h1>Shape Generator</h1>
    <form action="/shape" method="post">
        <label>Enter your choice:</label><br>
        <input type="radio" id="triangle" name="choice" value="1">
        <label for="triangle">Triangle</label><br>
        <input type="radio" id="butterfly" name="choice" value="2">
        <label for="butterfly">Butterfly</label><br>
        <input type="radio" id="chocolate" name="choice" value="3">
        <label for="chocolate">Chocolate</label><br>
        <input type="radio" id="square" name="choice" value="4">
        <label for="square">Square</label><br>
        <input type="radio" id="right-triangle" name="choice" value="5">
        <label for="right-triangle">Right Triangle</label><br>
        <input type="radio" id="rectangle" name="choice" value="6">
        <label for="rectangle">Rectangle</label><br>
        <input type="radio" id="rhombus" name="choice" value="7">
        <label for="rhombus">Rhombus</label><br>
        <br>
        <label>Enter the size of the shape:</label><br>
        <input type="text" name="value"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
